    <main>
        <div class="container placeholder" id="main">
            <div class="todo-list visit__list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Created</th>
                            <th>Category</th>
                            <th>Content</th>
                            <th>Dates</th>
                            <th>Edit</th>
                            <th>Archive</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-rows">
                        <!-- Здесь можно добавить данные о задачах в виде дополнительных <tr> и <td> -->
                    </tbody>
                </table>
            </div>
            <button class="open-modal-btn" id="btn-create">Create Notes</button>


            <!-- Модальное окно -->
            <div class="modal-wrapper" id="modal">
                <div class="modal" >
                    <div class="modal-content">
                        <h2>Форма для заполнения</h2>
                        <form>
                            <label for="name">Name:</label>
                            <input type="text" id="name" required>
                    
                            <label for="сreated">Created:</label>
                            <input type="date" id="сreated" readonly>

                            <label for="category">Category:</label>
                            <input type="text" id="category" required>
                    
                            <label for="content">Content:</label>
                            <textarea id="content" rows="4" required></textarea>

                            <label for="dates">Dates:</label>
                            <input type="date" id="dates" >
                    
                            <button type="submit">Отправить</button>
                        </form>
                        <button class="close-modal-btn">Закрыть</button>
                    </div>
                </div>
            </div>
