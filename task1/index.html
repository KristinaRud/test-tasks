<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container placeholder" id="main">
           <div class="tabs">
            <button class="btn-all-notes" id="">All Notes</button>
            <button class="btn-archive" id="">Archive</button>
           </div>
            <div class="todo-list visit__list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Created</th>
                            <th>Category</th>
                            <th>Content</th>
                            <th>Dates</th>
                            <th>Edit</th>
                            <th>Archive</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-rows">
                        <!-- Здесь можно добавить данные о задачах в виде дополнительных <tr> и <td> -->
                    </tbody>
                </table>
            </div>
            <button class="open-modal-btn" id="btn-create">Create Notes</button>


            <!-- Модальное окно -->
            <div class="modal-wrapper" id="modal">
                <div class="modal" >
                    <div class="modal-content">
                        <div class="modal-title">
                            <h2 >Create Note</h2>
                            <!-- <p class="close-modal-btn">X</p> -->
                        </div>
                        <form id="modal-form" >
                            <div class="label-group">
                                <label for="name">Title</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="label-group" id="category-list">
                                <label for="category">Category:</label>
                            </div>
                    
                            <div class="label-group">
                                <label for="content">Content:</label>
                                <textarea id="content" rows="4" name="content" required></textarea>
                            </div>
                    
                            <div class="btn-group">
                                <button type="submit">Save</button>
                                <button class="close-modal-btn" type="button">Close</button>
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>

        <div class="container placeholder" id="main">
             <div class="count-list visit__list">
                 <table>
                     <thead>
                         <tr>
                             <th>Category</th>
                             <th>Active</th>
                             <th>Archive</th>
                         </tr>
                     </thead>
                     <tbody id="table-rows">
                         <!-- Здесь можно добавить данные о задачах в виде дополнительных <tr> и <td> -->
                     </tbody>
                 </table>
             </div>
         </div>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
